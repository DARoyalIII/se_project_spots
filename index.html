<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Dudley Royal" />
  <meta name="description" content="Spots social media page" />
  <meta name="keywords" content="social, media, Spots" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page-wrapper">
    <!-- Break  -->
    <!-- Header  -->
    <header class="header">
      <img src="./images/Headerlogo.svg" alt="Spots header logo" class="header__logo" />
    </header>
    <main class="content">
      <!-- Break -->
      <!-- Profile  -->
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.jpg" alt="Profile avatar" class="profile__image" />
          <div class="profile__column">
            <div class="profile__titles">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__subtitle">Civil Aviator</p>
            </div>
            <button type="button" class="profile__edit-button">
              <img src="./images/edit2.svg" alt="Edit button" class="profile__edit-img" />Edit Profile
            </button>
          </div>
        </div>
        <button type="button" class="profile__newpost-button">
          <img src="./images/Newpost.svg" alt="Add new post" class="profile__newpost-image" />New Post
        </button>
      </section>
      <!-- Break  -->
      <!-- Cards  -->
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
          <li class="card">
            <button type="button" class="card__delete"></button>
            <img src="" alt="" class="card__image" />
            <div class="card__data">
              <h2 class="card__info"></h2>
              <button type="button" class="card__heart"></button>
            </div>
          </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">2024 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <div class="modal__head">
        <h2 class="modal__title">Edit profile</h2>
        <button type="button" class="modal__close-btn"></button>
        </div>
        <form class="modal__form" id="profile-form" name="form1">
            <label for="name" class="modal__label">Name
              <input type="text" id="name" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40">
              <span class="modal__error" id="name-error"></span>
            </label>
            <label for="description" class="modal__label">Description
              <input type="text" id="description" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200">
              <span class="modal__error" id="description-error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="post-modal-add">
    <div class="modal__container">
      <div class="modal__head">
        <h2 class="modal__title">New post</h2>
        <button class="modal__close-btn"></button>
      </div>
      <form class="modal__form" id="card-form" name="form2" novalidate>
        <label for="image" class="modal__label">Image link<input type="url" id="image" class="modal__input" placeholder="Paste a link to the picture" required>
        <span class="modal__error" id="image-error"></span>
      </label>
        <label for="caption" class="modal__label">Caption<input type="text" id="caption" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30">
        <span class="modal__error" id="caption-error"></span></label>
        <button type="submit" class="modal__save-btn">Save</button>
      </form>
    </div>
  </div>
  <div class="modal" id="preview-modal">
    <div class="modal__pic-container">
      <div class="modal__pic-info">
      <img src="" alt="" class="modal__pic-img">
      <p class="modal__pic-title"></p>
      </div>
      <button class="modal__close-btn modal__close-btn_white"></button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
</body>
</html>
