<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dudley Royal" />
    <meta name="description" content="Spots social media page" />
    <meta name="keywords" content="social, media, Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <img
          src="./images/Headerlogo.svg"
          alt="Spots header logo"
          class="header__logo"
        />
      </header>
      <!-- Break -->
      <!-- Main Content -->
      <main class="content">
        <!-- Break -->
        <!-- Profile  -->
        <section class="profile">
          <div class="profile-wrapper">
            <img
              src="./images/avatar.jpg"
              alt="Profile avatar"
              class="profile__image"
            />
            <div class="profile__column">
              <div class="title-wrapper">
                <h1 class="profile__title">Bessie Coleman</h1>
                <p class="profile__subtitle">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit2.svg"
                  alt="Edit button"
                  class="profile__edit-img"
                />Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__newpost-button">
            <img
              src="./images/Newpost.svg"
              alt="Add new post"
              class="profile__newpost-image"
            />New Post
          </button>
        </section>
        <!-- Break  -->
        <!-- Cards  -->
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/pexels-kassandre-pedro-8639743 1@2x.png"
                alt=""
                class="card__image"
              />
              <div class="data-wrapper">
                <p class="card__info">Val Thorens</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>

            <li class="card">
              <img src="./images/terrace.png" alt="" class="card__image" />
              <div class="data-wrapper">
                <p class="card__info">Restaurant terrace</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="data-wrapper">
                <p class="card__info">An outdoor cafe</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pexels-kassandre-pedro-8639743 1@2x.png"
                alt=""
                class="card__image"
              />
              <div class="data-wrapper">
                <p class="card__info">A very long bridge,over the forest</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="data-wrapper">
                <p class="card__info">Tunnel with morning light</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pexels-kassandre-pedro-8639743 1@2x.png"
                alt=""
                class="card__image"
              />
              <div class="data-wrapper">
                <p class="card__info">Mountain house</p>
                <img src="./images/heart.svg" alt="" class="card__heart" />
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__info">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
